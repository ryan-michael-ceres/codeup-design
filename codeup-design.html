<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Codeup Design</title>
    <link rel="stylesheet" href="css/codeup-design.css">
    <script src="https://kit.fontawesome.com/dd0c5a71c2.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
<!--    ICON HEADER-->
    <div class="icon-header">
        <img class="logo" src="img/logo-cropped.png" alt="logo">
        <div class="section1"></div>
        <div class="section2"></div>
<!--    WEBSITE TITLE-->
        <div class="web-title">
            <h1>codeup design</h1>
        </div>
    </div>
<!--    NAV-->
    <nav class="main-nav">
        <ul>
            <li><a href="#"></a>SERVICES</li>
            <li><a href="#"></a>WORK</li>
            <li><a href="#"></a>BLOG</li>
            <li><a href="#"></a>CONTACT</li>
        </ul>
    </nav>
<!--    VISUAL-->
    <div class="visual">
        <h1>VISUAL DESIGN & WEB DEVELOPMENT</h1>
    </div>
<!--    FROM PARK CITY-->
    <div class="city">
        <h2>FROM PARK CITY, UTAH</h2>
    </div>
<!-- CIRCLE-->
    <div class="circle1">
        <div class="red">DESIGN</div>
        <div class="yellow">DEVELOP</div>
    </div>
    <div class="circle2">
        <div class="green">SUPPORT</div>
        <div class="blue">HOST</div>
    </div>
<!--    SELECTED WORK-->
    <div class="work">
        <h3>SELECTED WORK</h3>
    </div>
<!--    LAPTOP PICTURE-->
    <div class="laptop">
        <div>
            <img class="laptop-pic" src="img/assets/images/apple-ipad.jpg" alt="apple ipad">
            <div class="hidden">
                <div class="featured">FEATURED PROJECT</div>
                <div class="sm-red">D</div>
                <div class="sm-yellow">D</div>
                <div class="sm-green">S</div>
                <div class="sm-blue">H</div>
            </div>
        </div>

        <div>
            <img class="pc hidden" src="img/assets/images/macbook.jpg" alt="macbook">
            <div class="hidden">
                <div class="featured">FEATURED PROJECT</div>
                <div class="sm-red">D</div>
                <div class="sm-yellow">D</div>
                <div class="sm-green">S</div>
                <div class="sm-blue">H</div>
            </div>
        </div>
    </div>


<!--    MAN-SECURITY-->


    <div class="man-security hidden">
        <div>
            <img class="man hidden" src="img/assets/images/man.jpg" alt="man">
            <div>
                <div class="featured">FEATURED PROJECT</div>
                <div class="sm-red">D</div>
                <div class="sm-yellow">D</div>
                <div class="sm-green">S</div>
                <div class="sm-blue">H</div>
            </div>
        </div>

        <div class="hidden">
            <img class="security" src="img/assets/images/security.jpg" alt="security">
            <div>
                <div class="featured">FEATURED PROJECT</div>
                <div class="sm-red">D</div>
                <div class="sm-yellow">D</div>
                <div class="sm-green">S</div>
                <div class="sm-blue">H</div>
            </div>
        </div>
    </div>
<!--    FEATURED PROJECT-->
    <div class="footer">
        <div class="featured">FEATURED PROJECT</div>
        <div class="sm-red">D</div>
        <div class="sm-yellow">D</div>
        <div class="sm-green">S</div>
        <div class="sm-blue">H</div>
    </div>
</body>
</html>
